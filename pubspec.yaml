name: sam_rider_app
description: Flutter SAM Rider application.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_maps_flutter: ^0.5.27+3
  firebase_core: ^0.5.0
  firebase_auth: ^0.18.1+1
  firebase_database: ^4.1.0
  firebase_storage: ^4.0.1
  http: ^0.12.0+2
  google_maps_webservice: ^0.0.14
  location: ^3.0.0
  intro_slider: ^2.3.3
  flip_panel: ^1.0.1
  google_map_location_picker: ^3.3.5
  image_picker: ^0.6.7+11
  fluttertoast: ^7.1.1
  advance_pdf_viewer: ^1.2.0
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/pdf/privacy.pdf
    - assets/pdf/termsofservice.pdf